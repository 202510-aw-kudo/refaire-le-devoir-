<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo新規作成</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h4 m-0">ToDo新規作成</h1>
      <a class="btn btn-outline-secondary" th:href="@{/todos}">戻る</a>
    </div>
    <p style="color:red; font-weight:bold;">NEW.HTML (todos) VERSION 123</p>
    <form method="post" action="/todos/confirm" class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" id="title" name="title" type="text" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="priority">Priority</label>
        <select class="form-select" id="priority" name="priority">
          <option value="1">high</option>
          <option value="2">medium</option>
          <option value="3" selected>low</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">作成</button>
    </form>
  </main>
</body>

</html>
