<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo 新規作成</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-4">ToDo 新規作成</h1>

            <form th:action="@{/todos/confirm}" method="post">
              <div class="mb-3">
                <label for="title" class="form-label">タイトル</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  th:value="${todoForm != null} ? ${todoForm.title} : ''"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">説明</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="4"
                  th:text="${todoForm != null} ? ${todoForm.description} : ''"
                ></textarea>
              </div>

              <div class="mb-4">
                <label for="priority" class="form-label">優先度</label>
                <select class="form-select" id="priority" name="priority">
                  <option value="1" th:selected="${todoForm != null and todoForm.priority == 1}">1</option>
                  <option value="2" th:selected="${todoForm != null and todoForm.priority == 2}">2</option>
                  <option value="3" th:selected="${todoForm == null or todoForm.priority == null or todoForm.priority == 3}">3</option>
                  <option value="4" th:selected="${todoForm != null and todoForm.priority == 4}">4</option>
                  <option value="5" th:selected="${todoForm != null and todoForm.priority == 5}">5</option>
                </select>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">確認へ</button>
                <a href="/todos" class="btn btn-outline-secondary">戻る</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
