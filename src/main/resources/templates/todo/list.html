<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo一覧</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-white border-bottom">
      <div class="container py-3 d-flex align-items-center justify-content-between">
        <h1 class="h4 m-0">ToDo一覧</h1>
        <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
      </div>
    </header>

    <main class="container py-4">
      <div
        class="alert alert-success"
        role="alert"
        th:if="${message}"
        th:text="${message}"
      >
        登録が完了しました
      </div>
      <div th:if="${#lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body text-center py-5">
          <div class="display-6 text-muted mb-3">ToDoがまだ登録されていません</div>
          <p class="text-muted mb-4">
            まずはひとつ、やることを登録してみましょう。
          </p>
          <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
        </div>
      </div>
      <div th:unless="${#lists.isEmpty(todos)}" class="card shadow-sm">
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0 align-middle">
            <thead class="table-light">
              <tr>
                <th scope="col" class="ps-4">タイトル</th>
                <th scope="col">期限日</th>
                <th scope="col">優先度</th>
                <th scope="col">完了</th>
                <th scope="col" class="text-end pe-4">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="todo : ${todos}">
                <td class="ps-4" th:text="${todo.title}">サンプルタスク</td>
                <td
                  th:classappend="${todo.dueDate != null and todo.dueDate.isBefore(T(java.time.LocalDate).now())} ? 'text-danger fw-semibold' : ''"
                  th:text="${todo.dueDate != null} ? ${#temporals.format(todo.dueDate, 'yyyy/MM/dd')} : '-'"
                >
                  2026/02/05
                </td>
                <td th:text="${#strings.repeat('★', todo.priority)}">★★★</td>
                <td>
                  <span th:if="${todo.completed}" class="text-success">✓</span>
                  <span th:unless="${todo.completed}" class="text-muted">-</span>
                </td>
                <td class="text-end pe-4">
                  <div class="d-inline-flex gap-2">
                    <a
                      class="btn btn-sm btn-outline-primary"
                      th:href="@{/todos/{id}(id=${todo.id})}"
                      >詳細</a
                    >
                    <a
                      class="btn btn-sm btn-outline-secondary"
                      th:href="@{/todos/{id}/edit(id=${todo.id})}"
                      >編集</a
                    >
                    <form
                      th:action="@{/todos/{id}/delete(id=${todo.id})}"
                      method="post"
                      class="d-inline"
                    >
                      <button type="submit" class="btn btn-sm btn-outline-danger">
                        削除
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="border-top bg-white">
      <div class="container py-3 text-muted small">ToDo Application</div>
    </footer>
  </body>
</html>
